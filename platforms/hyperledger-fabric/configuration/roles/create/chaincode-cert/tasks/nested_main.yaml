#############################################################################################
# This role generates crypto material for users.
#############################################################################################

############################################################################################
# Copy generate-user-crypto script from scrips directory
- name: Copy generate-crypto-chaincode-server.sh to destination directory
  copy:
    src: "{{ playbook_dir }}/../scripts/{{ files }}"
    dest: "./build/{{ files }}"
    mode: 0755
    remote_src: yes
  with_items:
    - generate-crypto-chaincode-server.sh
  loop_control:
    loop_var: files
  when: setup_user_env is not defined or setup_user_env == true

############################################################################################
# This task changes the permission for msp
- name: Changing the permission of msp files
  file:  
    path: ./build/{{ files }} 
    mode: '0775'
  with_items:
    - generate-crypto-chaincode-server.sh
  loop_control:
    loop_var: files
  when: setup_user_env is not defined or setup_user_env == true

############################################################################################
# This task copies generate-crypto-chaincode-server.sh file using the CA Tools Pod 
- name: Copy generate_crypto.sh file using the CA Tools 
  shell: |
    export CA_TOOL_CLI=$(KUBECONFIG={{ kubernetes.config_file }} kubectl get po -n {{ component_name }} | grep "ca-tools" | awk '{print $1}')
    KUBECONFIG={{ kubernetes.config_file }} kubectl cp ./build/generate-crypto-chaincode-server.sh {{ component_name }}/${CA_TOOL_CLI}:/root/ca-tools/{{org_name|lower}}/generate-crypto-chaincode-server.sh  
  when: setup_user_env is not defined or setup_user_env == true

############################################################################################
# This task executes generate-crypto-chaincode-server.sh file using the CA Tools to generate user certificate 
- name: Execute generate-crypto-chaincode-server.sh file using the CA Tools 
  shell: |
    export CA_TOOL_CLI=$(KUBECONFIG={{ kubernetes.config_file }} kubectl get po -n {{ component_name }} | grep "ca-tools" | awk '{print $1}')
    KUBECONFIG={{ kubernetes.config_file }} kubectl exec -n {{ component_name }} ${CA_TOOL_CLI} -- /root/ca-tools/{{org_name|lower}}/./generate-crypto-chaincode-server.sh {{component_name}} {{org_name|lower}} {{peer.chaincode.name}} chaincode {{org_name}} "{{subject}}" "chaincode-{{peer.chaincode.name}}-{{peer.chaincode.version}}-{{ org_name }}.{{ component_name }}.svc.cluster.local"
    KUBECONFIG={{ kubernetes.config_file }} kubectl cp {{ component_name }}/${CA_TOOL_CLI}:crypto-config ./build/crypto-config

# Copy user certificates to vault
- name: Copy user certificates to vault
  shell: |
    vault write {{ vault.secret_path | default('secret') }}/crypto/peerOrganizations/{{ component_name }}/chaincode/{{peer.chaincode.name}} ca.crt="$(cat ./build/crypto-config/peerOrganizations/{{ component_name }}/users/{{peer.chaincode.name}}@{{ component_name }}/tls/ca.crt)" client.crt="$(cat ./build/crypto-config/peerOrganizations/{{ component_name }}/users/{{peer.chaincode.name}}@{{ component_name }}/tls/client.crt)" client.key="$(cat ./build/crypto-config/peerOrganizations/{{ component_name }}/users/{{peer.chaincode.name}}@{{ component_name }}/tls/client.key)"
  environment:
    VAULT_ADDR: "{{ vault.url }}"
    VAULT_TOKEN: "{{ vault.root_token }}"
